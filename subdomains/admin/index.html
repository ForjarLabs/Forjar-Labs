    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Login Screen -->
    <div
      id="login-screen"
      class="tab-content"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          background: white;
          padding: 2rem;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          text-align: center;
          width: 300px;
        "
      >
        <h2 style="margin-bottom: 1.5rem; color: #2c2c2c">Admin Login</h2>
        <input
          type="email"
          id="loginEmail"
          placeholder="Email"
          style="
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
          "
        />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          style="
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
          "
        />
        <button
          id="loginButton"
          style="
            padding: 10px 20px;
            background: #e55743;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
          "
        >
          Login
        </button>
        <p
          id="loginError"
          style="
            color: #e55743;
            display: none;
            margin-top: 10px;
            font-size: 12px;
          "
        ></p>
      </div>
    </div>
    <!-- sidebar -->
    <div class="sidebar">
    
      <nav>
        <ul>
          <li class="tab-link active" data-tab="dashboard">
            <img
              src="../assets/images/grid.png"
              alt="Dashboard Icon"
            />Dashboard
          </li>
          <li class="tab-link" data-tab="write">
            <img src="../assets/images/edit.png" alt="Write Icon" />Write a Post
          </li>
          <li class="tab-link" data-tab="all-posts">
            <img src="../assets/images/book-open.png" alt="Posts Icon" />All
            Posts
          </li>
          <li class="tab-link" data-tab="drafts">
            <img src="../assets/images/draft.svg" alt="Drafts Icon" />Drafts
          </li>
          <li class="tab-link" data-tab="settings">
            <img
              src="../assets/images/settings.png"
              alt="Settings Icon"
            />Settings
          </li>
        </ul>
      </nav>
    </div>
    <!-- dashboard -->
    <div class="main">
              <a href="/" class="back_link"> Back to blog</a>
      <div class="topbar">
        <h2 id="tabTitle">Dashboard</h2>
        <div class="actions">
          <button
            id="logoutButton"
            style="
              margin-left: 10px;
              padding: 8px 16px;
              background: #e55743;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              display: none;
            "
          >
            Logout
          </button>
        </div>
      </div>
      <!-- Dashboard Tab -->
      <div id="dashboard" class="tab-content active">
        <div class="metrics">
          <div class="metric">
            <h4>Total Posts</h4>
            <div class="value" id="totalPosts">0</div>
            <!-- <span>This month</span> -->
          </div>
          <div class="metric">
            <h4>Total Views</h4>
            <div class="value" id="totalViews">0</div>
            <!-- <span>This month</span> -->
          </div>
          <div class="metric">
            <h4>Total Comments</h4>
            <div class="value" id="totalComments">0</div>
            <!-- <span>This month</span> -->
          </div>
          <div class="metric wide">
            <h4>Most Viewed Article</h4>
            <div class="value" id="mostViewedArticle">Loading...</div>
            <!-- <span>This month</span> -->
          </div>
        </div>
      </div>
      <!-- Write Post Tab -->
      <div id="write" class="tab-content">
        <input type="text" placeholder="Title" id="postTitle" />
        <input
          type="file"
          id="coverImage"
          accept="image/*"
          style="width: 200px; margin-bottom: 20px"
          required
        />
        <img id="preview" src="/assets/images/placeholder.jpg" style="max-width: 300px; margin-top: 1rem" />
        <div class="category-section">
          <button class="add-category">+ |</button>
          <div class="category-dropdown">
            <button class="category-toggle">Select Category</button>
            <ul class="category-menu">
              <li data-value="politics">Politics</li>
              <li data-value="entertainment">Entertainment</li>
              <li data-value="news">News</li>
            </ul>
          </div>
          <div id="selectedCategories"></div>
        </div>
        <div id="editor"></div>
        <button id="publishPost">Publish</button>
        <button id="saveDraft">Save as Draft</button>
      </div>
      <!-- All Posts Tab -->
      <div id="all-posts" class="tab-content">
        <div class="post-controls">
          <label>
            <input type="checkbox" id="showHidden" /> Show Hidden Posts
          </label>
        </div>
        <div id="postsList">Loading posts...</div>
      </div>
      <!-- Drafts Tab -->
      <div id="drafts" class="tab-content">
        <h2>Draft Posts</h2>
        <div id="draftsList">Loading drafts...</div>
      </div>
      <!-- Settings Tab -->
      <div id="settings" class="tab-content">
        <div class="settings-form">
          <div class="profile-pic-section">
            <img
              id="currentAvatar"
              src="../assets/images/author.jpg"
              alt="Current Profile Picture"
            />
            <label for="uploadAvatar">Upload new profile picture</label>
            <input type="file" id="uploadAvatar" accept="image/*" />
          </div>
          <label for="settingName">Name</label>
          <input
            type="text"
            placeholder="Name"
            id="settingName"
            value="Innocent Ojefia"
          />
          <label for="settingEmail">Email</label>
          <input
            type="email"
            placeholder="Email"
            id="settingEmail"
            value="innocentojeifa@gmail.com"
          />
          <label for="settingPassword">Password</label>
          <input
            type="password"
            placeholder="Password"
            id="settingPassword"
            value="admin123"
          />
          <label for="settingBio">Bio</label>
          <textarea id="settingBio" placeholder="Bio">
            I'm Innocent Ojefia, a political strategist and commentator from Orogun, Delta State. For over two decades, I've worked in the trenches of Nigeria's political system—both inside and outside government. I've witnessed how decisions are made, how power is wielded, and how easily the people are left behind.
            That's why I started this blog.
            This space exists to cut through the noise, ask the hard questions, and shine a light where others prefer darkness. I don't write to impress; I write to inform—and sometimes to provoke. We're long past the point of polite silence about the state of this country.
            A Bit More About Me
            I studied Political Science at the University of Nigeria, Nsukka, and later earned a degree in Development Studies from the University of Port Harcourt. I've lectured at Delta State University, Abraka; served as Secretary to Ughelli North Local Government; and spent years in key advisory roles across the Delta State Government.
            Most recently, I served at the National Assembly as a senior aide to Distinguished Senator Ovie Omo-Agege, Deputy Senate President. My time inside government taught me where the bodies are buried—and my time outside it allows me to speak freely.</textarea
                      >
          <button id="saveSettings">Save</button>
        </div>
      </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script type="module" src="/assets/js/admin.js"></script>
