<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Forjar Labs is a lean global studio of senior designers, engineers, and problem solvers. We build scalable digital products, games, and systems."
    />
    <meta
      name="keywords"
      content="Forjar Labs, product design, software engineering, game development, UX, full-stack"
    />
    <meta name="author" content="Forjar Labs" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://forjarlabs.agency/" />

    <!-- Open Graph for social sharing -->
    <meta
      property="og:title"
      content="Forjar Labs – Digital Products, Games & Systems"
    />
    <meta
      property="og:description"
      content="A lean global studio of senior designers and engineers. We build digital products and systems that scale."
    />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://forjarlabs.agency/" />
    <meta property="og:type" content="website" />

    <!-- Favicon Icons -->
    <link rel="icon" type="image/x-icon" href="/assets/favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/asssets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicons/site.webmanifest" />
    <link rel="shortcut icon" href="/assets/favicons/favicon.ico" />

    <!-- Google Fonts: Inter and Anton SC -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/contact.css" />

    <!-- Page Title -->
    <title>Forjar Labs – Digital Products, Games & Systems</title>

    <!-- Optional: Light/Dark Theme Prep -->
    <meta name="color-scheme" content="light dark" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <section id="hero">
      <section id="contact">
        <div class="contact-left">
          <img src="/assets/images/contact.png" alt="Contact Image" />
        </div>
        <div class="contact-right">
          <h4>CONTACT US</h4>
          <h1>Let’s Talk When It Matters.</h1>
          <p>
            Whether you’re starting from a pitch deck, a messy Figma file, or
            just an idea that won’t leave you alone, we’re open to real
            conversations with people building real things.
          </p>

          

          <form id="contact-form">
            <div class="form-row">
              <label for="first-name">(Name)</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="First Name"
                required
              />
              <label for="email">(Email)</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                required
              />
            </div>
            <textarea name="message" id="message" required></textarea>
            <button type="submit" class="contact-button">Send Message</button>
          </form>
        </div>
      </section>
    </section>

    <div id="footer-placeholder"></div>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
