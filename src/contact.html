    <section id="reachout">
      <div class="container">
        <div class="row">
          <div class="contact-left">
            <h2 class="sub-title">Let’s work together</h2>
            <p>
              We're eager to learn more about you and your needs. Please fill
              out the form with your details, and our team will be in touch
              shortly. <br />If you’d prefer email, reach out to
              hello@forjarlabs.agency
            </p>
          </div>
          <div class="contact-right">
            <form
              id="consultationForm"
              method="post"
              action="includes/reachout.php"
            >
              <input type="text" name="Name" placeholder="Name" required />
              <input
                type="text"
                name="Business"
                placeholder="Business"
                required
              />
              <input type="email" name="Email" placeholder="Email" required />
              <input
                type="text"
                name="PhoneNumber"
                placeholder="Phone Number"
                required
              />
              <textarea
                name="Message"
                rows="7"
                placeholder="Your Message"
                required
              ></textarea>
              <input type="submit" class="btn" value="Schedule a Meeting Now" />
            </form>
          </div>
        </div>
      </div>
    </section>
